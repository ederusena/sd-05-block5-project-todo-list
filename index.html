<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>To Do List</title>
  </head>
  <body>
    <!--Baby-Steps:
    1. criar um cabeçalho com titulo Minha Lista de Tarefas e com o paragrafo sobre funcionamento (id)-->
    <header>
      <h1 class="mainTitle">Minha Lista de Tarefas</h1>
      <p id="funcionamento" class="subTitle">Clique duas vezes em um item para marcá-lo como completo</p>
      <input id="texto-tarefa" class="textInput" alt="Digite aqui sua tarefa!">
    </header>
    <ol id="lista-tarefas">
    </ol>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
