<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  <input type="text" id="texto-tarefa"><button class="button" id="criar-tarefa">adicionar</button>
  <ol id="lista-tarefas"></ol>
  <button class="button" id="apaga-tudo">Apagar Tudo</button>
  <button class="button" id="remover-finalizados">Remover Concluídos</button>
  <button class="button" id="salvar-tarefas">Salvar Lista</button>
  <script src="script.js"></script>
</body>
</html>
