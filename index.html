<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>To Do List</title>
  </head>
  <body>
    <!--Baby-Steps:
    1. criar um cabeçalho com titulo Minha Lista de Tarefas e com o paragrafo sobre funcionamento (id)-->
    <header>
      <h1 class="mainTitle">Minha Lista de Tarefas</h1>
      <p id="funcionamento" class="subTitle">Clique duas vezes em um item para marcá-lo como completo</p>
      <input id="texto-tarefa" class="textInput" type="text" alt="Digite aqui sua tarefa!">
      <button id="criar-tarefa" class="createTask" onclick="addTask()">Criar tarefa!</button>
      <button id="apaga-tudo" onclick="deleteList()">Apagar Lista</button>
      <button id="remover-finalizados" onclick="deleteCompleted()">Apagar Itens Concluídos!</button>
    </header>
    <ol id="lista-tarefas">
    </ol>
    <button id="salvar-tarefas" onclick="saveList()">Salvar tarefas!</button>
    <button id="remover-selecionado" onclick="removeSelected()">Remover Item Selecionado</button>
    <button id="mover-cima" onclick="moveUp()">Mova Para Cima</button>
    <button id="mover-baixo">Mova Para Baixo</button>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
