<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <header><h1>Minha Lista de Tarefas</h1><br>
            <p id="funcionamento">clique duas vezes em um item para marcá-lo como completo.</p>
        </header>
        <input type="text" id="texto-tarefa"><br>
        <ol id="lista-tarefas">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol><br>
        <button id="criar-tarefa"></button><br>
        <!--os itens sao ordenados por criação-->
        <!--o icone do mouse deve mudar para uma maozinha apontante-->
        <!--ao clicar em um item da lista a cor de fundo do item deve mudar para cinza RGB 128,128,128-->
        <!--quando um item da lista receber duplo clique ele deve ficar riscado, indicando que ele foi feito-->
        <div class="completed"></div><br>
        <button id="apaga-tudo"></button><br>
        <button id="remover-finalizados"></button><br>


    </div>
    
</body>
</html>
