<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1><strong>Minha Lista de Tarefas</strong></h1>
      <p id="funcionamento"><em>Clique duas vezes em um item para marc√°-lo como completo</em></p>
    </header>
    <section>
      <input type="text" id="texto-tarefa" placeholder="Nome da tarefa">
      <button id="criar-tarefa">Criar tarefa</button>
    </section>
    <section>
      <ol id="lista-tarefas"></ol>
    </section>
    <section>
      <button id="mover-cima" onclick="moveUp()">Mover para Cima</button>
      <button id="mover-baixo">Mover para Baixo</button>
    </section>
    <section>
      <button id="apaga-tudo">Limpar lista</button>
      <button id="remover-finalizados">Remover Finalizados</button>
      <button id="remover-selecionado">Remover Selecionado</button>
      <button id="salvar-tarefas">Salvar Tarefas</button>
    </section>
  </body>
<script src="script.js"></script>
</html>
