<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <title>To do List</title>
</head>

<body>
  <header>Minha Lista de Tarefas</header>
  <p id="funcionamento"> Clique duas vezes em um item para marcá-lo como completo</p>

  <input type="text" id="texto-tarefa">

  <section class="lista-tarefas">
    <ol id="lista-tarefas">
<li>ioga</li>
<li>programação</li>
<li>cozinha</li>
    </ol>
  </section>

  <section class="buttons">
    <button id="criar-tarefa" class="botao">Criar tarefa</button>

    <button id="apaga-tudo" class="botao">Limpar</button>

    <button id="remover-finalizados" class="botao">Remover finalizados</button>

  </section>


  <script src="/script.js"></script>
</body>

</html>
